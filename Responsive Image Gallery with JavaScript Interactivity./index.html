<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      cursor: pointer;
    }

    .gallery img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .enlarged-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .enlarged-view img {
      max-width: 90%;
      max-height: 90%;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg" alt="Image 1" onclick="enlargeImage('https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg')">
    <img src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2" onclick="enlargeImage('https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">
    <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3" onclick="enlargeImage('https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">
  </div>

  <div class="enlarged-view" id="enlargedView">
    <!-- Enlarged image will be displayed here -->
    <img id="enlargedImg" onclick="closeEnlargedView()" alt="Enlarged Image">
  </div>

  <script>
    function enlargeImage(src) {
      const enlargedView = document.getElementById('enlargedView');
      const enlargedImg = document.getElementById('enlargedImg');
      const body = document.querySelector('body');
      
      
      enlargedImg.src = src;
      enlargedView.style.display = 'flex';
    }
    
    function closeEnlargedView() {
        const enlargedView = document.getElementById('enlargedView');
        enlargedView.style.display = 'none';
    }
    
    </script>
</body>
</html>
