<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Data Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .grid-item {
        border: 1px solid #ddd;
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="grid-container" id="dataGrid"></div>
    <script src="script.js"></script>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dataGrid = document.getElementById("dataGrid");

      // Function to fetch and display real-time data
      function fetchData() {
        // Simulating an AJAX request (replace with your actual API endpoint)
    
        
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((response) => response.json())
          .then((data) => {
            displayData(data);
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      }

      // Function to display data in the grid
      function displayData(data) {
        dataGrid.innerHTML = "";

        data.forEach((item) => {
          const gridItem = document.createElement("div");
          gridItem.classList.add("grid-item");
          gridItem.textContent = item.title;
          dataGrid.appendChild(gridItem);
        });
      }

      // Fetch and display data initially
      fetchData();

      // Fetch and display data every 5 seconds (adjust as needed)
      setInterval(fetchData, 5000);
    });
  </script>
</html>
